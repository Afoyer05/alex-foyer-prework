<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-center">
                <!-- INSERT HEADER IMAGE/TEXT HERE -->
                <br>
                <h1 class="headerText m-0 p-0">HANGMAN</h1>
                <h1 class="headerSubText mt-0 pt-0">Astronomy Edition</h1>
                <br>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="gameText text-center" id="previousWord">BEGIN</h1>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3 p-0 m-0">
                <!-- ACCOMPANYING IMAGE -->
                <img src="assets/images/space.jpeg" style="width:100%;height:100%;" alt="The Accompanying Image for the current word" id="imageSwap" class="p-0 m-0">
            </div>
            <div class="col-md-3">
                <!-- GAME FIELD -->
                <h3 class="gameText">Press any key to get started!</h3>
                <!-- <h3 class="gameText d-inline-block">Wins: </h3> -->
                <h3 class="gameText d-inline-block" id="winsText">Wins: 0</h3>
                <!-- <h3 class="gameText">Current Word</h3> -->
                <h2 class="gameText" id="hiddenWord"></h2>
                <!-- <h3 class="gameText d-inline-block">Number of guesses remaining: </h3> -->
                <h3 class="gameText d-inline-block" id="guessCount">Number of guesses remaining: </h3>
                <h3 class="gameText">Letters already guessed:</h3>
                <h3 class="gameText" id="guessedLetters"></h3>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
